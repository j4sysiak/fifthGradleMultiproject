allprojects {
	apply plugin: 'java'
	
	repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
	}
}



dependencies {
  compile project(':fifthGradleMultiproject/codec')
  compile project(':fifthGradleMultiproject/content')
}

project(':fifthGradleMultiproject/content'){
 dependencies{
 	testCompile 'junit:junit:4.9'
 }
}

project(':fifthGradleMultiproject/codec'){
  dependencies {
	compile 'commons-codec:commons-codec:1.6'
	}
}

task wrapper(type: Wrapper){
 gradleVersion='1.0'
}
 
task poetry(type: JavaExec){
	main = 'com.nofluff.poetry.PoetryEmitter'
	classpath = sourceSets.main.runtimeClasspath
}